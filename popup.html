<div class="popup" >Click me to toggle the popup!

        <div class="popup__feedback">
        <div class="popup__cross">
            <svg  class="popup__cross_img" xmlns="http://www.w3.org/2000/svg" width="46" height="39" viewBox="0 0 46 39">
                <g fill="#FFF" fill-rule="evenodd">
                    <path d="M28.401 19.496L45.993 0H36.59L19 19.496l17.591 19.496L46 39z"/>
                    <path d="M17.599 19.496L.007 0H9.41L27 19.496 9.409 38.992 0 39z"/>

        </div>
        <div class="feedback">

                Разработаем решение под ваши задачи<span class="feedback__dot">.</span>
            </div>
            <div class="feedback__form">
                <div class="feedback__info">
                    Возникли вопросы или хотите оценить стоимость проекта? Оставьте заявку и наш менеджер с вами свяжется.
                </div>
                
                <div class="feedback__input">
                    <div class="feedback__field"><input placeholder="Ваше имя"></div>
                    <div class="feedback__field"><input placeholder="Телефон"></div>
                    <div class="feedback__field"><input placeholder="Сообщение"></div>
                    <button class="feedback__button"><div><b>ОТПРАВИТЬ</b></div></button>
                </div>
             </div>
        </div>

    </div>

    <script>
$( window ).ready(function() {
    $(".popup__feedback").hide();}
);

        $(".popup").click(function(){
            $(".popup__feedback").toggle();
        });
        $(".popup__cross").click(function(){
            $(".popup__feedback").hide();
        });


        </script>
